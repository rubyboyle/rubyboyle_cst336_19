<script>

  //This AJAX call returns a number of "likes" and "dislikes"
  //Enter a YouTube video id for "data".
  /*global $*/
  /*global action*/
  //actions can be like dislike cancel_like cancel_dislike
  
  
  function ajaxCall(action) {
    if (action == "like" || action == "cancel_like") {
      $("#likes").html("<img src='img/like.png'>");
    } else
    
    if (action == "dislike") {
      $("#dislike").html("<img src='img/dislike.png'>");
    }
  }
  
	$.ajax({
	  
            type: "get",
            url:  "https://cst336.herokuapp.com/projects/api/videoLikesAPI.php",
            dataType: "json",
            data: { 
              "videoId": "pNaYiGJnsVA",
              "action": action
            },
            
            success: function(data,status) {
                 $("#likes").html(data.likes);
              },
              complete: function(data,status) { 
                  //alert(status);
              }
         });
	
            function like() {
                ajaxCall("like");
                $("#like").css("display", "none");
                $("#cancelLike").css("display", "inline");
              }
              
              function dislike() {
                ajaxCall("dislike");
                $("#dislike").css("display", "none");
              }
</script>

  <!--Embed here any YouTube video using the "iframe" tag -->
