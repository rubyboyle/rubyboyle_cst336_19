<!DOCTYPE html>
<html lang ="en">

<head>
    <title> Guess a Number </title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery.min.js"></script>

    <!--Bootstrap files-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <!--Custom Styles-->
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="jumbotron">
        <h1 class="jTextEffect">Guess a Number</h1>
        
    <div class="wins">
        <h3 id="wins"> </h3>
    </div>
      <div class="losses">
        <h3 id="losses"> </h3>
    </div>
    </div>

    <div id="directions" class="resultParas">
        Guess a number between 1 and 99 in seven attempts!

        <br><br>
        <label for="guessField">Enter a guess: </label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit">

        <br><br>
        <p id="guesses"></p>
        <p id="lastResult"></p>
        <p id="lowOrHi"></p>
        <button id='reset'>Reset</button>

        <!--Random Number: <span id="numberToGuess"></span>-->
    </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
    /*global $*/
        $("document").ready(function() {
            //jQuery code will go here
              $("reset").click(function(){
                $("p").hide();
              });
              
              $(".jumbotron").css("color","#302b2a");
            
              $(".guessSubmit").hover(function(){
                $(this).css("background-color", "#4bc7a3");
                }, function(){
                $(this).css("background-color", "white");
              });
              
               $(".jTextEffect").hover(function(){
                $(this).css("background-color", "#ff8d3c");
                }, function(){
                $(this).css("background-color", "#fef4f3");
              });
              
               $(".wins").hover(function(){
                $(this).css("background-color", "#4bc7a3");
                }, function(){
                $(this).css("background-color", "#fef4f3");
              });
              
               $(".losses").hover(function(){
                $(this).css("background-color", "#f5535e");
                }, function(){
                $(this).css("background-color", "#fef4f3");
              });
              
  
        });
    </script>
<script src="js/scripts.js"></script>
</body>

</html>
