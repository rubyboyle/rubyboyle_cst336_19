<!DOCTYPE html>
<html>

<head>
    <title>Baby Name Guesser</title>
</head>

<body>

    <!--We use a div instead of a form element...we are not submitting!-->
    <div>
        <div class="input-group">
            <label for="feedback">Can you guess our baby's name?</label>
            <div>
                <input type="radio" id="name1" name="nameChoices" value="1">
                <label for="name1">Albert</label>
            </div>
            <div>
                <input type="radio" id="name2" name="nameChoices" value="2">
                <label for="name2">Aidan</label>
            </div>
            <div>
                <input type="radio" id="name3" name="nameChoices" value="3">
                <label for="name3">Tristan</label>
            </div>
            <div>
                <input type="radio" id="name4" name="nameChoices" value="4">
                <label for="name4">Tanner</label>
            </div>
            <div>
                <input type="radio" id="name5" name="nameChoices" value="4">
                <label for="name5">Vincent</label>
            </div>
            <div>
                <button class="check">Check Answer</button>
            </div>
        </div>
    </div>
    
    <!--This is where we tell the user if they are right or not-->
    <div id="answer"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        var correctName = "2";
        $(function() {
            $("button.check").on("click", function(e) {
                var guessedRadio = $('input[name=\'nameChoices\']:checked');
                var guessedName = guessedRadio.val();
                var guessedId = guessedRadio.attr("id");
                console.log("guessedId", guessedId);
                var guessedLabel = $("label[for='" + guessedId + "']").html();

                console.log("guessed name", guessedName);
                if (guessedName === correctName) {
                    $("#answer").html(guessedLabel + " is correct!").css("color", "green");
                } else {
                    $("#answer").html(guessedLabel + " is NOT correct!").css("color", "red");
                }
            });
        });
    </script>

</body>

</html>
